site_name: Mason Recipes
site_author: David Beihl
site_description: A collection of delicious family recipes
repo_url: https://github.com/masonrecipes/masonrecipes.github.io
repo_name: masonrecipes
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    - scheme: default
      primary: deep-orange
      accent: deep-orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.footer
    - navigation.indexes

